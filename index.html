<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Star Trek Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <!-- Main container -->
  <div class="container-fluid">
    <main class="main">
      <h1 class="h2">Star Trek Dashboard</h1>
      <div class="row">
        <nav class="col-md-2 col-lg-1 d-none d-md-block bg-light sidebar">
          <div class="sidebar"></div>
        </nav>
        <!-- Seasons -->
        <section id="seasons" class="col-md-10 col-lg-4">
          <h2 class="h2">Episodes Per Season</h2>
          <div>
            <canvas id="season-episodes"></canvas>
          </div>
        </section>

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar"></div>
        </nav>
        <!-- Weapons -->
        <section id="weapons" class="col-md-10 col-lg-4">
          <h2 class="h2">Weapon Models per Technologies</h2>
          <div class="chart-container">
            <canvas id="weapon-properties"></canvas>
          </div>
        </section>
      </div><!-- /row -->

      <div class="row">
        <nav class="col-md-2 col-lg-1 d-none d-md-block bg-light sidebar">
          <div class="sidebar"></div>
        </nav>
        <!-- Weapons -->
        <section id="weapons2" class="col-md-10 col-lg-4">
          <h2 class="h2">Handheld</h2>
          <div class="chart-container">
            <canvas id="weapon-handheld"></canvas>
          </div>
        </section>
      </div><!-- /row -->
    </main>
  </div>

  <div class="row">
  </div><!-- /row -->

  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Frontend</a>
    <!-- sandwich button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- nav items -->
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#seasons">Seasons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#weapons">Weapons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#weapons2">Handheld</a>
        </li>
      </ul>
    </div>

  </nav>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
