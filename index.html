<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Star Trek Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <!-- Main container -->
  <div class="container-fluid">
    <main class="main">
      <div class="jumbotron">
        <h1 class="h2">
          <img class="img img-inline"
            src="https://vignette.wikia.nocookie.net/memoryalpha/images/5/56/Constitution-class_USS_Enterprise_NCC-1701_finalized_plan_views_by_Matt_Jefferies.jpg/revision/latest/scale-to-width-down/180?cb=20130302040321&path-prefix=en"
            alt="USS Enterprise">
          Star Trek Dashboard</h1>
      </div>
      <div class="row">

        <!-- Seasons -->
        <section id="seasons" class="col-md-12 col-lg-6">
          <div class="jumbotron m-2">
            <h2 class="h2 card-title">Episodes Per Season</h2>
            <div class="chart-container">
              <canvas id="season-episodes"></canvas>
            </div>
          </div>
        </section>

        <!-- Series -->
        <section id="series" class="col-md-12 col-lg-6">
          <div class="jumbotron m-2">
            <h2 class="h2 card-title">Series</h2>
            <div class="table-container">
              <table class="table">
                <thead>
                  <th>Title</th>
                  <th>Abbr</th>
                  <th>Original Run Start Date</th>
                </thead>
                <tbody id="series-table">
                  <tr>
                    <td>loading...</td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>

        <section id="timeline" class="col-md-12 col-lg-6">
          <div class="jumbotron m-2">
            <h2 class="h2 card-title">Series Original Run Timeline</h2>
            <div class="chart-container">
              <canvas id="timeline-chart"></canvas>
            </div>
          </div>
        </section>

        <!-- Weapons -->
        <section id="weapons" class="col-md-12 col-lg-6">
          <div class="jumbotron m-2">
            <h2 class="h2">Weapon Technologies</h2>
            <div class="chart-container">
              <canvas id="weapon-properties"></canvas>
            </div>
          </div>
        </section>

        <!-- Phaser Image -->
        <div class="figure col-md-6">
          <figure class="card jumbotron m-2">
            <img
              src="https://vignette.wikia.nocookie.net/memoryalpha/images/9/91/Type_2_phaser%2C_TOS.jpg/revision/latest?cb=20090204213448&path-prefix=en"
              alt="Type 2 Phaser" class="img img-cover">
            <figcaption class="figure-caption">Type 2 Phaser</figcaption>
          </figure>
        </div>

        <!-- Weapons -->
        <section id="weapons2" class="col-md-12 col-lg-6">
          <div class="jumbotron m-2">
            <h2 class="h2 card-title">Handheld Weapons</h2>
            <div class="chart-container">
              <canvas id="weapon-handheld"></canvas>
            </div>
          </div>
        </section>
      </div><!-- /row -->
    </main>
  </div>

  <div class="row">
  </div><!-- /row -->

  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Frontend</a>
    <!-- sandwich button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- nav items -->
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#seasons">Seasons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#series">Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#timeline">Timeline</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#weapons">Weapons</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#weapons2">Handheld</a>
        </li>
      </ul>
    </div>

  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
